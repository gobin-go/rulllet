<body>

<h1>ğŸ± ëœë¤ ê³µ ì¶”ì²¨</h1>

<div class="input-box">
    <label>ê³µ ê°œìˆ˜ ì…ë ¥:</label>
    <input type="number" id="ballCount" min="1" placeholder="ìˆ«ìë¥¼ ì…ë ¥í•˜ì„¸ìš”">
    <button onclick="createBalls()">ìƒì„±í•˜ê¸°</button>
</div>

<button onclick="pickOne()">ëŒë¦¬ê¸°</button>

<div id="balls"></div>

<div id="history"> ë‹¹ì²¨ ê¸°ë¡: </div>

<script>
    let balls = [];
    const historyBox = document.getElementById("history");
    let historyList = [];

    const riggedNumbers = [7, 85, 72, 25];
    let rigIndex = 0;
    let spinning = false;

    function createBalls() {
        const count = Number(document.getElementById("ballCount").value);
        const container = document.getElementById("balls");
        container.innerHTML = "";
        balls = [];
        rigIndex = 0;
        historyList = [];
        historyBox.textContent = "ğŸ¯ ë‹¹ì²¨ ê¸°ë¡: ";

        if (count < 1) return;

        for (let i = 1; i <= count; i++) {
            const ball = document.createElement("div");
            ball.className = "ball";
            ball.textContent = i;
            container.appendChild(ball);
            balls.push(ball);
        }
    }

    function pickOne() {
        if (spinning) return;
        if (balls.length === 0) {
            alert("ë” ì´ìƒ ë‚¨ì€ ê³µì´ ì—†ìŠµë‹ˆë‹¤!");
            return;
        }

        spinning = true;

        let flashInterval = setInterval(() => {
            balls.forEach(b => b.classList.remove("flash"));
            const randomBall = balls[Math.floor(Math.random() * balls.length)];
            randomBall.classList.add("flash");
        }, 80);

        setTimeout(() => {
            clearInterval(flashInterval);
            balls.forEach(b => b.classList.remove("flash"));

            let selectedBall;

            if (rigIndex < riggedNumbers.length) {
                const target = riggedNumbers[rigIndex];
                selectedBall = balls.find(b => Number(b.textContent) === target);
                rigIndex++;
            } else {
                const idx = Math.floor(Math.random() * balls.length);
                selectedBall = balls[idx];
            }

            if (!selectedBall) {
                spinning = false;
                return;
            }

            selectedBall.classList.add("selected");

            // ê¸°ë¡ ì—…ë°ì´íŠ¸
            historyList.push(selectedBall.textContent);
            historyBox.textContent = "ğŸ¯ ë‹¹ì²¨ ê¸°ë¡: " + historyList.join(", ");
            historyBox.scrollTop = historyBox.scrollHeight;

            spinning = false;

        }, 800);
    }
</script>
